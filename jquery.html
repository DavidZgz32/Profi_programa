	<script>

	function clickPrueba(boton,select,texto,input,div){



		$(div).find(boton).click(function () {

			var numero = boton.match(/\d+$/)[0];
			var numero = numero-1;
		
			var selectvalor = ($($(div).find(select+" option:selected" )).text());

			var inputvalor = ($($(div).find(input)).val());

			$(texto).val(inputvalor+":"+selectvalor);
				
		});
	}

	function click(boton,select,texto,input){

		//ignore: ":hidden"


		$(boton).click(function() {

			//ignore: ":hidden"

			var numero = boton.match(/\d+$/)[0];
			var numero = numero-1;
		
			var selectvalor = ($( select+" option:selected" ).text());

			var inputvalor = $(input).val();

			$(texto).val(inputvalor+":"+selectvalor+":"+numero);
				
		});

	}

	function clickOpcional(input1,input2,boton,texto){


		$(boton).click(function() {

			var inputvalor1 = $(input1).val();
			var inputvalor2 = $(input2).val();

			$(texto).val(inputvalor1+":"+inputvalor2+":"+"3");
				
		});

	}



	function borrar(boton,texto){

		$(boton).click(function() {

			$(texto).val("");

		});
	}




</script>
